<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <style>iframe{width:100%}</style>
  <iframe src="https://chyngyz.github.io/dizi/" scrolling="no"></iframe>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="iframeResizer.js"></script>
		<script type="text/javascript">
			iFrameResize({
				log                     : true,                  // Enable console logging
        heightCalculationMethod: 'documentElementOffset',
				resizedCallback         : function(messageData){ // Callback fn when resize is received
          console.log(messageData.iframe.id, messageData.height, messageData.width, messageData.type)
				}
			});
		</script>
